<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:700&display=swap" rel="stylesheet">
  <title>CornerStone | Challenge</title>

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      font-size: 14px;
    }

    html,
    body,
    #cornerstoneApp {
      display: flex;
      flex: 1;
      flex-direction: column;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      font-family: 'Lato', sans-serif;
      color: #000000;
    }

    img {
      max-width: 100%;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      margin: 0;
      line-height: 1.25;
    }

    h1 {
      font-size: 4rem;
    }

    h2 {
      font-size: 3.25rem;
    }

    h3 {
      font-size: 2.5rem;
    }

    h4 {
      font-size: 1.75rem;
    }

    h5 {
      font-size: 1.25rem;
    }

    h6 {
      font-size: .8rem;
    }

    @media(min-width: 780px) {
      :root {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="cornerstoneApp">
    <noscript>
      <p>Please enable javascript to see this page</p>
    </noscript>
    <pre>Loading application...</pre>
  </div>

  <script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>

  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->
</body>

</html>
